<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to Miles Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .converter-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .converter-container h1 {
            margin-bottom: 20px;
            color: #555;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #fda085;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f6d365;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>KM to Miles Converter</h1>
        <form id="converterForm">
            <label for="km">Enter Distance (in KM):</label>
            <input type="number" placeholder="Enter kilometers" id="km" required />
            <button type="submit">Convert to Miles</button>
        </form>
        <div class="result" id="result">
            Result will be displayed here.
        </div>
    </div>




    <script>
        const form = document.getElementById("converterForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            const km = parseFloat(document.getElementById("km").value);
            console.log("km ", km)
            if (isNaN(km) || km < 0) {
                resultDiv.textContent = "Please enter a valid positive number.";
            } else {
                const miles = (km * 0.62137).toFixed(2);
                resultDiv.textContent = `${km} km is equal to ${miles} miles.`;
            }
        });
    </script>
</body>
</html>
