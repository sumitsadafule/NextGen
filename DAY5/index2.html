<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .converter-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .converter-container h1 {
            margin-bottom: 20px;
            color: #555;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #fda085;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f6d365;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Addition of 2 Numbers</h1>
    
            <label for="num1">Enter Number 1:</label>
            <input type="number" placeholder="Enter 1st Number" id="num1" required />
            <label for="num2">Enter Number 2:</label>
            <input type="number" placeholder="Enter 2nd Number" id="num2" required />
            <button type="submit" onclick="add()">Add</button>
            <button type="submit" onclick="sub()">Sub</button>
            <button type="submit" onclick="mul()">Mul</button>
            <button type="submit" onclick="div()">Div</button>
        
        <div class="result" id="result">
            Result will be displayed here.
        </div>
    </div>




    <script>
        const form = document.getElementById("converterForm");
        const resultDiv = document.getElementById("result");

        function add() {
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            console.log("num1 and num2 is ", num1, num2)
            if ((isNaN(num1) || num1 < 0) && (isNaN(num2) || num2 < 0)) {
                resultDiv.textContent = "Please enter a valid positive number.";
            } else {
                const add = num1 + num2;
                resultDiv.textContent = `Addition of ${num1} & ${num2} is ${add}.`;
            } 
        }
        function sub() {
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            if ((isNaN(num1) || num1 < 0) && (isNaN(num2) || num2 < 0)) {
                resultDiv.textContent = "Please enter a valid positive number.";
            } else {
                const sub = num1 - num2;
                resultDiv.textContent = `Subtraction of ${num1} & ${num2} is ${sub}.`;
            } 
        }
        function mul() {
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            if ((isNaN(num1) || num1 < 0) && (isNaN(num2) || num2 < 0)) {
                resultDiv.textContent = "Please enter a valid positive number.";
            } else {
                const mul = num1 * num2;
                resultDiv.textContent = `Multiplication of ${num1} & ${num2} is ${mul}.`;
            } 
        }
        function div() {
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            if ((isNaN(num1) || num1 < 0) && (isNaN(num2) || num2 < 0)) {
                resultDiv.textContent = "Please enter a valid positive number.";
            } else {
                const div = num1 / num2;
                resultDiv.textContent = `Division of ${num1} & ${num2} is ${div}.`;
            } 
        }
